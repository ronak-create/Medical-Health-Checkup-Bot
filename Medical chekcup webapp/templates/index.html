<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVE Robot Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f1419 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      height: 100vh;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Robot in center */
    .robot-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin: 30px 0;
      position: relative;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: space-between;
      position: relative;
      overflow-y: auto;
      padding: 0 10px;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 40%;
    }

    .user-messages {
      align-items: flex-start;
    }

    .bot-messages {
      align-items: flex-end;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 250px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .user-bubble {
      background: rgba(77, 166, 255, 0.2);
      border: 1px solid rgba(77, 166, 255, 0.4);
    }

    .bot-bubble {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    /* Prompt box */
    .prompt-box {
      position: relative;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.08);
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
    }

    .prompt-box textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 14px;
      resize: none;
      line-height: 1.4;
      max-height: 80px;
    }

    .icon-btn {
      cursor: pointer;
      font-size: 18px;
      color: #4da6ff;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, transform 0.2s;
    }

    .icon-btn:hover {
      background: rgba(77, 166, 255, 0.25);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-area">
      <!-- User messages on left -->
      <div class="messages user-messages" id="userMessages"></div>

      <!-- Robot Eyes -->
      <div class="robot-container">
        <div class="eye">
          <div class="eye-outer-glow"></div>
          <div class="pupil"></div>
          <div class="eyelid"></div>
        </div>
        <div class="eye">
          <div class="eye-outer-glow"></div>
          <div class="pupil"></div>
          <div class="eyelid"></div>
        </div>
      </div>

      <!-- Bot messages on right -->
      <div class="messages bot-messages" id="botMessages"></div>
    </div>

    <!-- Prompt Box -->
    <div class="prompt-box">
      <label for="fileInput" class="icon-btn">➕</label>
      <input type="file" id="fileInput" multiple hidden>
      <textarea id="userInput" rows="1" placeholder="Type your message..."></textarea>
      <button id="sendButton" class="icon-btn">➤</button>
    </div>
  </div>

  <script>
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const userMessages = document.getElementById("userMessages");
    const botMessages = document.getElementById("botMessages");

    // Replace with your Gemini API Key
    const GEMINI_API_KEY = "AIzaSyCFBKstVauT5YgGTkxhXyDMnoGMRMQZco4";

    async function callGeminiAPI(message) {
      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + GEMINI_API_KEY,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: message }] }],
          }),
        }
      );
      const data = await response.json();
      return data.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No response";
    }

    function addUserMessage(text) {
      const bubble = document.createElement("div");
      bubble.className = "bubble user-bubble";
      bubble.textContent = text;
      userMessages.appendChild(bubble);
      userMessages.scrollTop = userMessages.scrollHeight;
    }

    function addBotMessage(text) {
      const bubble = document.createElement("div");
      bubble.className = "bubble bot-bubble";
      bubble.textContent = text;
      botMessages.appendChild(bubble);
      botMessages.scrollTop = botMessages.scrollHeight;
    }

    async function handleSend() {
      const message = userInput.value.trim();
      if (!message) return;
      addUserMessage(message);
      userInput.value = "";

      // Bot typing indicator
      addBotMessage("...");
      const typingBubble = botMessages.lastChild;

      // Fetch Gemini response
      const reply = await callGeminiAPI(message);

      typingBubble.remove();
      addBotMessage(reply);
    }

    sendButton.addEventListener("click", handleSend);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
